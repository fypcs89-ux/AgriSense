<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-success text-center mb-4">Crop Recommendation System </h2>
    
    <form action="/predict" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="row">
        <div class="col-md-4">
          <label>Nitrogen</label>
          <input type="number" name="Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Phosphorus</label>
          <input type="number" name="Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Potassium</label>
          <input type="number" name="Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <label>Temperature (Â°C)</label>
          <input type="number" step="0.01" name="Temperature" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Humidity (%)</label>
          <input type="number" step="0.01" name="Humidity" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>pH</label>
          <input type="number" step="0.01" name="Ph" class="form-control" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <label>Rainfall (mm)</label>
          <input type="number" step="0.01" name="Rainfall" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Get Recommendation</button>
      </div>
    </form>

    {% if result %}
    <div class="mt-4 text-center">
      <h4 class="text-success">Recommended Crop: {{ result }}</h4>
      <img src="{{ url_for('static', filename='img.jpg') }}" alt="Crop Image" class="img-fluid" style="max-width:200px;">
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
